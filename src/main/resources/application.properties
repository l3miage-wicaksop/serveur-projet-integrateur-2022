spring.datasource.url: ${JDBC_DATABASE_URL:}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

spring.thymeleaf.mode=HTML

logging.level.org.springframework=INFO

spring.profiles.active=production
spring.jpa.generate-ddl=true

# supprime les données dans la base des données au lancement
# spring.jpa.hibernate.ddl-auto=create

# ne supprime pas les données dans la base des données au lancement
spring.jpa.hibernate.ddl-auto=update

# supprime les données dans la base des données si pas d'activité apres quelques instant
# spring.jpa.hibernate.ddl-auto=create-drop

server.port=${PORT:8080}